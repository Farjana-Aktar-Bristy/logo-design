<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Logo Design</title>
  </head>
  <body class="open-sans-normal">
    <header class="navbar">
      <nav>
        <h1 class="nav-title">LOGO</h3>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="banner">
        <h1 class="banner-title">Cool Dark UI Template for  <br>Webflow Agencies!</h3>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>
    <main>
        <div class="action">
            <div class="action-info">
                <div class="action-title">See It in Action</div>
                <div class="action-description">Explore the live preview and imagine your <br>brand in this bold new look.</div>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-img" src="./images/wc-mini.png" alt="Webflow Confernce">
        </div>
    </main>
    <footer></footer>
  </body>
</html>
